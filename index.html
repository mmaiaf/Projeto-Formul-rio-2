<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <h2>Preencha o formulário abaixo para </br>
      agendar a sua mentoria</h2>
    </header>
        <form id="my-form">

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações Pessoais</legend>
            <div class="namesurname">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name"
                required
                />
              </div>
              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname"
                required
                />
              </div>
            </div>
              <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="event-email"
                required
                />
              </div>
              <div class="input-wrapper">
                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password"
                required
                minlength="6"
                />
              </div>
            
            </div> 
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
              <div class="input-wrapper">
                <label for="event-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentorname"
                required
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend id="firts">Primeira Mentoria</legend>
              <div class="event-time1">
                <div class="input-wrapper">
                  <label for="event-date1">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date1"
                  required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-das1">Das</label>
                  <input type="time" id="event-das1"
                  required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-ate1">Até</label>
                  <input type="time" id="ate1"
                  required
                  />
                </div> 
              </div>
              <legend id="second">Segunda Mentoria</legend>
              <div class="event-time2">
                <div class="input-wrapper">
                  <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date2"
                  required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-das2">Das</label>
                  <input type="time" id="event-das2"
                  required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-ate2">Até</label>
                  <input type="time" id="ate2"
                  required
                  />
                </div>
              </div>  
          </fieldset>


        </form>
        <footer>
          <div class="form-button">
            <input type="submit" value="Salvar" form="my-form">
          </div>
        </footer>
  </div>
</body>
</html>
